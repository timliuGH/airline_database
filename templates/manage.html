{% extends "layout.html" %}

{% block title %}Manage Flights{% endblock %}
{% block active_manage %}active{% endblock %}
{% block body %}
    <h1>Available Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{{ url_for('flight', flight_id=flight.id) }}">{{ flight.origin }} to {{ flight.destination }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
