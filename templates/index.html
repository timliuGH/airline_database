{% extends "layout.html" %}

{% block title %}Flights{% endblock %}

{% block body %}
    <form>
        <select>
            <option value="">--Please select a flight--</option>
            {% for flight in flights %}
                <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
            {% endfor %}
        </select>
    </form>
{% endblock %}
