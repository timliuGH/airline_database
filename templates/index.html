{% extends "layout.html" %}

{% block title %}Flights{% endblock %}
{% block active_home %}active{% endblock %}
{% block body %}
    <h1>Book a Flight</h1>
    <form action="{{ url_for('book') }}" method="post">
        <div class="form-group">
            <select class="form-control" name="flight_id" required>
                <option value="">--Please select a flight--</option>
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="passenger_name" placeholder="Passenger's name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Book Flight</button>
        </div>
    </form>
{% endblock %}
